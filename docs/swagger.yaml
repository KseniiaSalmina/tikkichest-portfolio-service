basePath: /
definitions:
  models.CategoriesPage:
    properties:
      categories:
        items:
          $ref: '#/definitions/models.Category'
        type: array
      limit:
        type: integer
      page_number:
        type: integer
      pages_amount:
        type: integer
    type: object
