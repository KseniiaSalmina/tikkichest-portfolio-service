paths:
  //portfolios/{id}/crafts/{craftID}:
    get:
      description: get craft by its id
      parameters:
      - description: craft id
        in: query
        name: craftID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Craft'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get craft
      tags:
      - crafts
  /categories:
    get:
      description: get all categories
      parameters:
      - description: page number
        in: query
        name: page
        type: integer
      - description: limit records by page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CategoriesPage'
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get categories
      tags:
      - categories
    post:
      consumes:
      - application/json
      description: create new category, return its id
      parameters:
      - description: category, name required
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/models.Category'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Post category
      tags:
      - categories
  /categories/{id}:
    delete:
      description: delete category by its id
      parameters:
      - description: category id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete category
      tags:
      - categories
  /portfolios:
    get:
      description: get portfolios (all, by user id or by category id)
      parameters:
      - description: page number
        in: query
        name: page
        type: integer
      - description: limit records by page
        in: query
        name: limit
        type: integer
      - description: user or category id
        in: query
        name: id
        type: integer
      - description: filtered by
        enum:
        - ByProfileID
        - ByCategoryID
        in: query
        name: filter
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.PortfoliosPage'
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get portfolios
      tags:
      - portfolios
    post:
      consumes:
      - application/json
      description: create new portfolio, return its id
      parameters:
      - description: portfolio without crafts, profile id is required
        in: body
        name: portfolio
        required: true
        schema:
          $ref: '#/definitions/models.Portfolio'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Post portfolio
      tags:
      - portfolios
  /portfolios/{id}:
    delete:
      description: delete portfolio by its id
      parameters:
      - description: page number
        in: query
        name: page
        type: integer
      - description: portfolio id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete portfolio
      tags:
      - portfolios
    get:
      description: get portfolio by its id
      parameters:
      - description: portfolio id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Portfolio'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get portfolio
      tags:
      - portfolios
    patch:
      consumes:
      - application/json
      description: update portfolio by its id
      parameters:
      - description: portfolio id
        in: path
        name: id
        required: true
        type: integer
      - description: updated portfolio, info without changes is also required
        in: body
        name: portfolio
        required: true
        schema:
          $ref: '#/definitions/models.Portfolio'
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Patch portfolio
      tags:
      - portfolios
